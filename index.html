<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="index.css" type="text/css">

    <title>Player</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <img src="winamp-logo.png" alt="">
            </div>
            <div class="search">
                <input type="text" name="search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pic</a></li>
                </ul>
            </nav>
            <i class="fas fa-hamburger hamburger"></i>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="cards">
                <div class="card">
                    <div class="card-title">
                        <div class="name">
                            <div class="line-gold"></div>
                            <span>Winamp</span>
                            <div class="line-gold"></div>
                        </div>
                        <div class="buttons">
                            <button><img src="images/minimize.png" alt=""></button>
                            <button><img src="images/increase.png" alt=""></button>
                            <button><img src="images/close.png" alt=""></button>
                        </div>
                    </div>
                    <div class="card-image">
                        <video id = 'video' loop>
                            <source src="back_video.mp4">
                        </video>
                    </div>
                    <div class="card-controller">
                        <div class="control-buttons">
                            <button id = "stop" hidden><img src="https://cdn-icons-png.flaticon.com/512/2088/2088560.png" alt=""
                                    ></button>

                            <button id = "catalog"><img src="https://cdn-icons-png.flaticon.com/512/2088/2088567.png" alt=""></button>

                            <button id = "play"><img src="images/play.png" alt=""></button>

                            <button id = "volume"><img src="images/volume.png" alt=""></button>
                        </div>
                        <div class="progress-bar">
                            <div class="whiteRect">
                            </div>
                        </div>
                        <audio id="audio">
                            <source src="93men94.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
    integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js"></script>
</html>
